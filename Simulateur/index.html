<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulateur de prêt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="titre">Simulez votre prêt en temps réel</h1>
    <div class="simulateur">
      <div class="valeurs">
        <label for="Montant">Montant (€) :</label>
        <input type="number" id="Montant" />
        <label for="Duree">Durée (Années) :</label>
        <input type="number" id="Duree" />
        <label for="Taux">Taux (%) :</label>
        <input type="number" id="Taux" />
        <button class="simuler">Lancer la simulation</button>
      </div>
      <div class="previsions">
        <div class="mois">
          <p class="titre">Mois</p>
          <ul id="mois"></ul>
        </div>
        <div class="amorti">
          <p class="titre">Capital amorti</p>
          <ul id="amorti"></ul>
        </div>
        <div class="interets">
          <p class="titre">Intérêts</p>
          <ul id="interets"></ul>
        </div>
        <div class="restant">
          <p class="titre">Capital restant dû</p>
          <ul id="restant"></ul>
        </div>
        <div class="mensualite">
          <p class="titre">mensualite</p>
          <ul id="mensualite"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
